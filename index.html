<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
<body>
  <div class="container">
    <h1>
      Generate a <span class="highlight">random password</span>
    </h1>
    <h4>Never use an insecure password again.</h4>
      <div class="settings">
        <div class="length-group">
          <label for="length">Length:</label>
          <input
          type="number"
          id="length"
          min="1"
          max="30"
          value="15"
          />
        </div>  
        <div class="checkbox-group">
        <label for="includeExtras">
          <input
          type="checkbox"
          id="includeExtras"
          checked
          />
            Include numbers &amp; symbols
            </label>
        </div>
      </div>

    <button id="gen-btn" onclick="generate()">
      Generate passwords
    </button>
    <div id="pw">
        <div id="pw1" class="password"></div>
        <div id="pw2" class="password"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
